<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitchen</title>
    <link rel="stylesheet" href="css/style.scss">
    <link rel="stylesheet" href="css/media.scss">
    <link rel="stylesheet" href="/components/header/css/style.scss">
    <link rel="stylesheet" href="/components/header/css/media.scss">
    <link rel="stylesheet" href="/components/sort/css/style.scss">
    <link rel="stylesheet" href="/components/sort/css/media.scss">
    <link rel="stylesheet" href="css/wraper.css">
</head>

<body>


    <div class="kitchen_contener">

        <div class="body_2"></div>
        <div class="body_3"></div>
        <div class="hot_hrefs"></div>

        <div class="categories_block">
            <a id="catigoria_hrefs" class="main" href="#">Главная /</a>
            <a id="catigoria_hrefs" class="all" href="#">Все категории</a>
            <a id="catigoria_hrefs" class="kitchen" href="#">/ Кухня</a>
        </div>

        <div class="sort_cont"></div>


        <div class="spa_case">
            <div class="saidbarg">
                <h1>Категории</h1>
                <div class="titels">
                <div class="all_catigories_title">
                  <img src="/public/arrow-point-to-right.png" alt="">  <p class="to_main"> Все катигории</p>
                </div>

                <div class="kitchen_catigories_title">
                    <p>Кухня</p>
                </div>

                <div class="kitchen_goods_catigories_title">
                    <p>Товары для кухни</p>
                </div>
            </div>


                <div class="price_box">
                    <h2>Цена</h2>
                    <div class="clear_btn">Очистить</div>
                    <div class="inputs_box">
                        <p id="range1">0</p>
                        <p id="range2">1000</p>
                    </div>

                    <div class="container">
                        <div class="slider-track"></div>
                        <input type="range" min="0" max="1000" value="0" id="slider-1" oninput="slideOne()">
                        <input type="range" min="0" max="1000" value="1000" id="slider-2" oninput="slideTwo()">
                    </div>
                </div>

                <div class="colors">
                    <h3>Цвет</h3>
                    <div class="black">
                        <div class="item"></div>
                        <p>Черный</p>
                    </div>

                    <div class="orange">
                        <div class="item"></div>
                        <p>Оранжевый</p>
                    </div>

                    <div class="blue">
                        <div class="item"></div>
                        <p>Синий</p>
                    </div>

                    <div class="green">
                        <div class="item"></div>
                        <p>Зеленый</p>
                    </div>

                    <div class="red">
                        <div class="item"></div>
                        <p>Крассный</p>
                    </div>

                    <div class="gray">
                        <div class="item"></div>
                        <p>Серый</p>
                    </div>

                    <div class="white">
                        <div class="item"></div>
                        <p>Белый</p>
                    </div>

                </div>
                <div class="clear_btn">
                    <button>Очистить всё</button>
                </div>
            </div>
        </div>


    </div>


    </div>

    <script type="module" src="/components/header/index.js"></script>
    <script src="./index.js"></script>
</body>

</html>
